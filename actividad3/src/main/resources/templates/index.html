<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Actividad 3 PNC</title>
</head>

<body>

	<h1>Estudiante</h1>
	
	<form method="post" th:action="@{/formData}" th:object="${student}">
	
		<label>Nombre: </label>
		<input type="text"  th:field="*{nombre}">
		<br>
		<label>Apellido: </label>
		<input type="text"  th:field="*{apellido}">
		<br>
		<label>Fecha de Entrada: </label>
		<input type="text"  th:field="*{fEntrada}">
		<br>
		<label>Carrera: </label>
		<input type="text"  th:field="*{carrera}">
		<br>
		<label>Activo: </label>
		<input type="radio" th:field="*{estado}" th:value = *{true}>
		<br>
		<label>Inactivo: </label>
		<input type="radio" th:field="*{estado}" th:value = *{false}>
		<br>
		<input type="submit" value="Enviar">
		
	</form>
	
</body>
</html>
